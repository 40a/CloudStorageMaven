language: java
before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
install: mvn clean install -DskipTests=true -Dgpg.skip

deploy:
  provider: script
  script: mvn release:clean; mvn --settings settings.xml --batch-mode -Dtag=2.1 -DreleaseVersion=2.1 -DdevelopmentVersion=2.1-SNAPSHOT -Dgpg.keyname=$GPG_KEYNAME -Dgpg.passphrase=$GPG_PASSPHRASE -DdryRun=true release:prepare; mvn --settings settings.xml release:perform
  on:
    all_branches: true
    condition: ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} =~ ^[0-9]+.[0-9]+$

